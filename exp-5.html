<!DOCTYPE html>
<html>
<head>
    <title>Colors</title>
    <style>
        .name { color: red; }
        .hex { color: #00ff00; }
        .rgb { color: rgb(0,0,255); }
        .rgba { color: rgba(255,0,0,0.5); }
    </style>
</head>
<body>
    <p class="name">Color by name</p>
    <p class="hex">Color by hex</p>
    <p class="rgb">Color by rgb</p>
    <p class="rgba">Color by rgba</p>
</body>
</html>
