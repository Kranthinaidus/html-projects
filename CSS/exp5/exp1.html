<!DOCTYPE html>
<html>
<head>
  <title>CSS Colors Example</title>
  <style>
    .name { color: darkorange; }
    .hex { color: #ff00ff; }
    .rgb { color: rgb(0, 128, 0); }
    .rgba { color: rgba(0, 0, 255, 0.6); }
    .hsl { color: hsl(120, 60%, 40%); }
    .hsla { color: hsla(45, 100%, 50%, 0.7); }
  </style>
</head>
<body>
  <h2 class="name">This is using Color Name (darkorange)</h2>
  <h2 class="hex">This is using HEX (#ff00ff)</h2>
  <h2 class="rgb">This is using RGB (0,128,0)</h2>
  <h2 class="rgba">This is using RGBA (0,0,255,0.6)</h2>
  <h2 class="hsl">This is using HSL (120,60%,40%)</h2>
  <h2 class="hsla">This is using HSLA (45,100%,50%,0.7)</h2>
</body>
</html>
