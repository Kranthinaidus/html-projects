  <p>Sundar Pichai is the CEO of Google and its parent company Alphabet Inc. He was born in Madurai, India, and joined Google in 2004. He played a key role in the development of Google Chrome, Chrome OS, and Google Drive. Sundar became CEO of Google in 2015 and of Alphabet in 2019.</p>
