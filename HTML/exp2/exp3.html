<!DOCTYPE html>
<html>
<head>
  <title>Registration Form Example</title>
</head>
<body>

  <h1>Registration Form</h1>
  <p>This form demonstrates text fields, password fields, number fields, date picker, radio buttons, checkboxes, dropdown list, textarea, and submit/reset buttons.</p>

  <form>
    <table border="1" cellpadding="10" cellspacing="5">
      
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" placeholder="Enter your name" required></td>
      </tr>

      <tr>
        <td>Password:</td>
        <td><input type="password" name="password" placeholder="Enter password" required></td>
      </tr>

      <tr>
        <td>Age:</td>
        <td><input type="number" name="age" min="1" max="100"></td>
      </tr>

      <tr>
        <td>Date of Birth:</td>
        <td><input type="date" name="dob"></td>
      </tr>

      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female"> Female
          <input type="radio" name="gender" value="Other"> Other
        </td>
      </tr>

      <tr>
        <td>Hobbies:</td>
        <td>
          <input type="checkbox" name="hobby" value="Reading"> Reading
          <input type="checkbox" name="hobby" value="Sports"> Sports
          <input type="checkbox" name="hobby" value="Music"> Music
          <input type="checkbox" name="hobby" value="Travel"> Travel
        </td>
      </tr>

      <tr>
        <td>Course:</td>
        <td>
          <select name="course">
            <option value="">--Select Course--</option>
            <option value="BCA">BCA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Address:</td>
        <td><textarea name="address" rows="4" cols="30" placeholder="Enter your address"></textarea></td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>

    </table>
  </form>

</body>
</html>
