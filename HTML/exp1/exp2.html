<!DOCTYPE html>
<html>
<head>
  <title>Using Hyperlinks in HTML</title>
</head>
<body>
  <h1>Examples of Hyperlinks</h1>

  <h2>External Links</h2>
  <p>Visit <a href="https://www.google.com">Google</a> or <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> for more information.</p>

  <h2>Same Tab and New Tab</h2>
  <p><a href="https://github.com" target="_self">GitHub </a></p>
  <p><a href="https://www.youtube.com" target="_blank">YouTube </a></p>
  
</body>
</html>
